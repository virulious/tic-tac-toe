<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class="side-bar">
        <div class="unauthenticated">
          <p class="message"></p>
          <form id="sign-up">
            <input required type="text" placeholder="User Email" name="credentials[email]">
            <input required type="password" placeholder="User Password" name="credentials[password]">
            <input required type="password" placeholder="User Password" name="credentials[password_confirmation]">
            <button type="submit">Sign Up</button>
          </form>
          <form id="sign-in">
            <input required type="text" placeholder="User Email" name="credentials[email]">
            <input required type="password" placeholder="User Password" name="credentials[password]">
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="authenticated">
          <h1>A Tic-Tac-Toe game</h1>
          <form id="sign-out">
            <button type="submit">Sign Out</button>
          </form>
          <form id="change-password">
            <input required type="password" name="passwords[old]" placeholder="Old Password">
            <input required type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit">Change Password</button>
          </form>
          <div class="message"></div>
        </div>
        </section>
        <main>
          <div class="authenticated">
            <section class="game-buttons">
              <form id="game-index">
                <button type="submit">Get game index</button>
              </form>
              <form id="game-id">
                <input required type="text" name="games[id]" placeholder="Game ID">
                <button type="submit">Get game</button>
              </form>
              <form id="refresh">
                <button type="submit">Start a new game!</button>
              </form>
            </section>
            <div class="container">
              <div class="row board">
                <div class="col-4 box" id="0"></div>
                <div class="col-4 box" id="1"></div>
                <div class="col-4 box" id="2"></div>
                <div class="col-4 box" id="3"></div>
                <div class="col-4 box" id="4"></div>
                <div class="col-4 box" id="5"></div>
                <div class="col-4 box" id="6"></div>
                <div class="col-4 box" id="7"></div>
                <div class="col-4 box" id="8"></div>
              </div>
            </div>
          <div id="games-data"></div>
          <div id="games-display"></div>
        </div>
      </main>
    </body>
</html>
